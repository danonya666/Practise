<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <script>
        function submitForm() {
            alert("Form submitted!");
        }
    </script>
</head>
<body>
<div class="form-wrap">
    <div class="profile"><img src="https://im0-tub-ru.yandex.net/i?id=b8dbc004f444885e83efd4394e0969ae&n=13&exp=1" height="100" width="100">
        <h1>Регистрация</h1>
    </div>
    <form method="post">
        <div>
            <label for="name">Имя</label>
            <input type="text" name="name" required>
        </div>
        <br>
        <div class="radio">
            <span>Пол</span>
            <label>
                <input type="radio" name="sex" value="мужской">мужской
                <span class="radio-control male"></span>
            </label>
            <label>
                <input type="radio" name="sex" value="женский">женский
                <div class="radio-control female"></div>
            </label>
        </div>
        <br>

        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" required>
        </div>
        <br>

        <div>
            <label for="country">Страна</label>
            <select name="country">
                <option>Выберите страну проживания</option>
                <option value="Россия">Россия</option>
                <option value="Украина">Украина</option>
                <option value="Беларусь">Беларусь</option>
            </select>
            <div class="select-arrow"></div>
        </div>
        <br>

        <button type="submit" onclick="submitForm()">Отправить</button>
    </form>
</div>
</body>
</html>
