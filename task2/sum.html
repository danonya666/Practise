<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple sum</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script>
        function updateResult() {
            document.getElementById("resultLabel").innerHTML = Number(document.getElementById("value1").value) + Number(document.getElementById("value2").value)
        }

    </script>
</head>
<body>
    <h1>Update text boxes to get result</h1>
    <div>
        <label>Value 1</label>
        <input type="text" id="value1" value="2" onchange="updateResult()">
    </div>
    <div>
        <label>Value 2</label>
        <input type="text" id="value2" value="2" onchange="updateResult()">
    </div>
    <div>
        <label id="resultLabel" class="new_label">4</label>
    </div>
    <div>
        <button onclick="alert('u have just pressed a useless button')" class="new_button" on>Useless button</button>

    </div>
</body>
</html>
